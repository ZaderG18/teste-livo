<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Livo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>

  <div class="space-bg">
    <div class="stars"></div>
    <div class="nebula"></div>
  </div>

  <main class="auth-layout">
    
    <section class="auth-brand">
      <img src="Livo.svg" alt="Livo Logo" onerror="this.style.display='none'; document.querySelector('.brand-text').style.display='block'">
      <h1 class="brand-text" style="display:none; font-size: 3rem; margin:0;">Livo</h1>
      
      <p>Módulos que conectam o seu negócio ao futuro.</p>
    </section>

    <section class="auth-panel">
      <form class="login-card">
        
        <div style="margin-bottom: 2rem;">
            <h1 style="margin-bottom: 0.5rem;">Bem-vindo de volta</h1>
            <p style="color: var(--livo-muted); margin: 0;">Insira suas credenciais para acessar.</p>
        </div>

        <div class="form-alert" style="display: none; color: #ff6b6b; background: rgba(255, 107, 107, 0.1); padding: 0.8rem; border-radius: 8px; font-size: 0.9rem; margin-bottom: 1.5rem; border: 1px solid rgba(255, 107, 107, 0.2);">
            ⚠️ Usuário ou senha incorretos.
        </div>

        <div class="field">
          <label for="email">Email corporativo</label>
          <input id="email" type="email" placeholder="nome@livo.com.br" autocomplete="email" required />
        </div>

        <div class="field">
            <label for="password">Senha</label>
            
            <div class="input-wrapper">
                <input id="password" type="password" placeholder="••••••••" required />
                
                <button type="button" class="toggle-pass" aria-label="Mostrar senha">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <label class="checkbox-wrapper">
                <input type="checkbox" checked>
                <div class="check-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <span>Lembrar de mim</span>
            </label>

            <a href="#" class="forgot-link" style="font-size: 0.9rem; color: var(--livo-primary-soft); text-decoration: none;">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="livo-btn livo-btn--primary">
          Entrar na Plataforma
        </button>

      </form>
    </section>
  </main>

  <div class="modal-overlay" id="forgot-modal">
    <div class="livo-modal">
        <button class="close-btn" onclick="toggleModal(false)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        
        <h2>Recuperar acesso</h2>
        <p>Digite seu email corporativo. Enviaremos um link mágico para você redefinir sua senha.</p>
    </div>
  </div>


  <div class="toast-container" id="toast-container"></div>
  <script src="js/ui.js"></script>
</body>
</html>
